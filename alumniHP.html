        <script >
            let logoutBtn=document.querySelector('#logout-btn');
            logoutBtn.addEventListener('click',(e)=>{
                let session=JSON.parse(localStorage.getItem("token"));

                if(typeof(session)=="object" && session && Object.keys(session).length>0){
                    let xhr=new XMLHttpRequest();
                    let url=`http://localhost:8000/destroySession?id=${session.id}`;
                    let method='DELETE';
                    xhr.open(method,url);

                    xhr.addEventListener("load",()=>{
                        if(xhr.status===200){
                            localStorage.removeItem("token");
                            window.location="http://127.0.0.1:5500/Alumni/index.html";
                        }
                        else{
                            console.log(xhr.response);
                        }
                    })
                    xhr.addEventListener("error",(err)=>{
                        console.log(err);
                    })
                    xhr.send();
                }
                else{
                    window.location="http://127.0.0.1:5500/Alumni/index.html";
                }
            })
