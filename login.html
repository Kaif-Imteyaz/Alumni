<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <!--font-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- font poppins -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <script src="login.js"></script>
    <title>ALUMNI</title>
</head>

<body>
    <section id="Top">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand pageName" href="index.html">ALUMNI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- NAvbar buttons collapsable when the screen size is reduced -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ms-auto">
                    <!-- Contact button -->
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                    </li>
                    <!-- about button -->
                    <li class="nav-item">
                        <a class="nav-link" id="signup" href="#signup" value="signup">sign Up</a>
                    </li>
                    <!-- login button -->
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- login flip  -->
    <div class="flip-card-3D-wrapper">
        <div id="flip-card">
            <div class="flip-card-front">
                <form action="http://localhost:8000/createSession" method="post" id="login">
                    <div class="image">
                       <img src="userprofile.png" alt="">
                    </div>
                    <div class="formError"></div>
                    <select name="type" id="type">
                        <option value="null">I am a </option>
                        <option value="student">Bonafide Student</option>
                        <option value="alumni">Graduate Student(Alumni)</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                    <input type="email" name="email" placeholder="enter your email">
                    <input type="password" name="password" placeholder="enter your password">
                    <input type="submit" name="submit" value="Login now" class="form-btn">
                    <p>don't have an account? <a id="flip-card-btn-turn-to-back" href="#">Register</a></p>
                </form>
            </div>

            <!-- signup flip  -->
            <div class="flip-card-back">
                <form action="http://localhost:8000/createAccount" method="POST" id="register">
                    <div class="image">
                        <img src="userprofile.png" alt="">
                    </div>
                    <div class="formError"></div>
                    <select name="type" id="type">
                        <option value="null">I am a </option>
                        <option value="student">Bonafide Student</option>
                        <option value="alumni">Graduate Student(Alumni)</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="userId" name="userId" placeholder="Student Id/ Faculty Id ">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input placeholder="Year of Joining" id="yoj" name="yoj" type="text" onfocus="(this.type='date')">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="submit" name="submit" value="Register" class="form-btn">
                    <p>Already have an account? <a id="flip-card-btn-turn-to-front" href="#">Login</a></p>

                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
        <a class=" social-icon fa-brands fa-facebook btn btn-outline-light  btn-block" href=""></a>
        <a class="social-icon fa-brands fa-twitter btn btn-outline-light btn-block" href="">
        <a class="social-icon fa-brands fa-instagram btn btn-outline-light btn-block" href=""></a>
        <a class="social-icon fa-solid fa-envelope btn btn-outline-light btn-block" href=""></a>
        <p class="copyright">Â© Copyright ALUMNI</p>
    </footer>

</body>
</html>
